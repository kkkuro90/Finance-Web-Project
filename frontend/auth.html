<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="register-form">
      <h2 style="text-align: center;">Авторизация</h2>
      <div class="form-group">
        <label for="login">Логин или Email</label>
        <input type="text" id="login" name="login" placeholder="Ваш логин или email">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Ваш пароль">
      </div>
      <button type="submit" class="primary-button" style="width: 100%;">Войти</button>
      <p class="already">Ещё не зарегистрированы? <a href="login.html">Зарегистрироваться</a></p>
    </form>
  </div>
   <script src="auth.js"></script>
</body>
</html>
